<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather Text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/journal/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="box">
    <h1 id="contact"><img id="icon" src="images/icon3.png" alt="icon" height="80px" width="65px">Weather Text</h1>
    <hr>
  </div>
  <br>
    <div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/sunny.jpg" alt="Los Angeles" >
        <div class="carousel-caption d-none d-md-block">
          <h3>Get Immediate Weather Info</h3>
          <p>Just Type In Your Number and Zipcode or City</p>
        </div>
      </div>

      <div class="item">
        <img src="images/rain.jpg" alt="Chicago" >
        <div class="carousel-caption d-none d-md-block">
          <h3>Get Immediate Weather Info</h3>
          <p>Just Type In Your Number and Zipcode or City</p>
        </div>
      </div>

      <div class="item">
        <img src="images/snow.jpg" alt="New york" >
        <div class="carousel-caption d-none d-md-block">
          <h3 id="snow">Get Immediate Weather Info</h3>
          <p>Just Type In Your Number and Zipcode or City</p>
        </div>
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    </div>
  </div>
  <br>
    <div class="row">
      <div class="jumbotron">
        <h1>Get Weather Information</h1>
        <form id="contact-form">
          <div class="form-group">
            <label for="exampleInputName" class="signuptext">Phone Number</label>
            <input type="text" class="form-control" id="number" placeholder="Number...(Make Sure To Include Area Code)">
          </div>

          <div class="form-group">
            <label for="exampleInputUsername" class="signupText">Zip Code or City</label>
            <input type="text" class="form-control" id="zipcode" placeholder="Zipcode or City">
          </div>

          <button type="button" class="btn btn-info btn-lg submit" value="send">Recieve Text</button>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="sent"></div>
    </div>
    <br>
    <br>
    <br>
  </div>
</body>

</html>
