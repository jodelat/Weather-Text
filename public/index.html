<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/journal/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 id="contact">Weather Text</h1>
      <hr>
      <div class="row">
        <div class="jumbotron">
          <h1>Get Weather Information</h1>
          <form id="contact-form">
            <div class="form-group">
              <label for="exampleInputName" class="signuptext">Phone Number</label>
              <input type="text" class="form-control" id="number" placeholder="Number" name="Number" required>
            </div>

            <div class="form-group">
              <label for="exampleInputUsername" class="signupText">Zip Code</label>
              <input type="text" class="form-control" id="zipcode" placeholder="Zip" name="Zip" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg submit" value="send">Submit</button>

          </form>
        </div>
      </div>
    </div>

  </body>
</html>
